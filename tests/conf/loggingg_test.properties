[loggers]
keys=root,comm

[logger_root]
level=DEBUG
handlers=screen,database

[logger_comm]
level=DEBUG
qualname=comm
handlers=screen,database
propagate=0

[logger_todb]
level=DEBUG
qualname=todb
handlers=screen,database
propagate=0

[handlers]
keys=screen,database

[handler_screen]
class=logging.StreamHandler
formatter=pretty
level=DEBUG
args=(sys.stderr, )

[handler_database]
class=ssguan.commons.loggingg.DBHandler
formatter=pretty
level=DEBUG
args=()

[formatters]
keys=pretty

[formatter_pretty]
class=ssguan.commons.loggingg.LogFormatter
