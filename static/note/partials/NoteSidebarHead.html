<div>
	<button class="btn btn-primary col-md-12 col-sm-12 col-lg-12 col-xs-12"
		type="button" ng-click="updateNotebook()">
		<i class="fa fa-plus"
			title="{{'note_action_addnotebook' | translate}}">&nbsp;</i><span>{{'note_action_addnotebook'
			| translate}}</span>
	</button>
</div>
<div class="modal fade notebookedit" data-backdrop="static"
	data-keyboard="false" role="dialog" aria-hidden="true"
	id="notebookDialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">
					<span ng-if="!updatedNotebook.key">{{'core_action_create'|
						translate}}</span><span ng-if="updatedNotebook.key">{{'core_action_update'|
						translate}}</span>{{'note_label_notebook' | translate}}
				</h4>
			</div>
			<div class="modal-body">
				<form name="notebookForm">
					<div class="form-group has-feedback">

						<div class="input-group">
							<label class="input-group-addon">{{'note_label_notebookname'
								| translate}}</label> <input type="text" class="form-control"
								name="notebookName" ng-model="updatedNotebook.notebookName"
								required placeholder="{{'core_label_required' | translate}}" />
						</div>
						<div class="form-control-feedback"
							ng-show="notebookForm.notebookName.$dirty && notebookForm.notebookName.$error.required">
							<p translate="core_error_required"
								translate-value-label="{{'note_label_notebookname'|translate}}"></p>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<label class="input-group-addon">{{'cont_label_group' |
								translate}}</label> <select class="form-control"
								ng-model="updatedNotebook.groupKey"
								ng-options="group.key as group.groupName for group in contactGroups"><option
									value="">{{'core_label_notselected' | translate}}</option></select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{'core_action_cancel'
					| translate}}</button>
				<button type="button" class="btn btn-primary"
					ng-click="saveNotebook()">{{'core_action_save' |
					translate}}</button>
			</div>
		</div>
	</div>
</div>
