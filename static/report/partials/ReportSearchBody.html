<div class="wscol-body reportsearchcriteria">
	<div class="post-status pull-left" ds-status="d?ha=rptbasedata"
		showsuccess="false"></div>

	<div ng-show="activeRptType == 'taskReport'">
		<div>
			<label class="label-left-fixed">{{'cont_label_group' |
				translate}}</label>
			<div class="input-group col-md-12 col-lg-12 col-xs-12 col-sm-12">
				<select ng-model="searchCriteria.groupKey"
					ng-options="group.key as group.groupName for group in reportBaseData.groups"
					class="form-control" ng-change="groupChange()"><option
						value="">{{'core_label_notselected' | translate}}</option></select>
			</div>
		</div>
		<div>
			<label class="">{{'task_label_worksheet' | translate}}</label>
			<div class="input-group col-md-12 col-lg-12 col-xs-12 col-sm-12">
				<select ng-model="searchCriteria.worksheetKeys"
					ng-options="worksheet.key as worksheet.worksheetName for worksheet in worksheets"
					class="form-control" size="8" multiple></select>
			</div>
		</div>
		<div>
			<label class="">{{'rept_label_assignee' | translate}}</label>
			<div class="input-group col-md-12 col-lg-12 col-xs-12 col-sm-12">
				<select ng-model="searchCriteria.assigneeKeys"
					ng-options="assignee.key as assignee.contactName for assignee in assignees"
					class="form-control" size="10" multiple></select>
			</div>
		</div>
		<div>
			<label class="">{{'rept_label_startdate' | translate}}</label>
			<div
				class="input-group input-date input-append date col-md-12 col-lg-12 col-xs-12 col-sm-12"
				format="{{loginUser.dateFormat}}"
				ng-model="searchCriteria.startDate" bootstrap-datetimepicker=""
				picktime="false" end-model="searchCriteria.endDate">
				<input type="text" class="form-control" name="startDate" /> <label
					class="input-group-addon add-on"> <i
					data-date-icon="glyphicon glyphicon-calendar"> </i>
				</label>
			</div>
		</div>
		<div>
			<label class="">{{'rept_label_enddate' | translate}}</label>
			<div
				class="input-group input-date input-append date col-md-12 col-lg-12 col-xs-12 col-sm-12"
				format="{{loginUser.dateFormat}}" ng-model="searchCriteria.endDate"
				bootstrap-datetimepicker="" picktime="false">
				<input type="text" class="form-control" name="endDate" /> <label
					class="input-group-addon add-on"> <i
					data-date-icon="glyphicon glyphicon-calendar"> </i>
				</label>
			</div>
		</div>
		<div>
			<div>
				<button type="button"
					class="input-group btn btn-primary col-md-12 col-lg-12 col-xs-12 col-sm-12"
					ng-click="generateProgressChart()">{{'rept_label_generate'
					| translate}}{{'rept_label_progresschart' | translate}}</button>
				<button type="button"
					class="btn btn-primary col-md-12 col-lg-12 col-xs-12 col-sm-12"
					ng-click="generateAllocationChart()">{{'rept_label_generate'
					| translate}}{{'rept_label_allocationchart' | translate}}</button>
			</div>
		</div>
	</div>

	<div ng-show="activeRptType == 'peopleReport'"></div>
</div>
