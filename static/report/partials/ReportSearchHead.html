<div class="pull-left">
	<h4>
		<i class="fa fa-bar-chart">&nbsp;</i><span>{{activeRptTypeLabel}}</span>
	</h4>
</div>
<div class="icon-btngroup pull-right">
	<i class="fa fa-ellipsis-v fa-2x icon-btn"
		title="{{'core_label_more' | translate}}{{'rept_label_report' | translate}}"
		ng-click="moreReports()"></i>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
	id="reportSearchTypeDialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<ul>
					<li><a class="cursor-pointer"
						ng-click="switchReportType('taskReport', 'rept_label_progressreport')">{{'rept_label_progressreport'|translate}}</a></li>
					<li><a class="cursor-pointer"
						ng-click="switchReportType('peopleReport','rept_label_peoplereport')">{{'rept_label_peoplereport'|translate}}</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
